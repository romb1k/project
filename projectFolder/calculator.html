<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="calculator">
        <div class="input">
            <form name="form"><input type="text" name="output" readonly></form>
        </div>
        <div class="item clear" onclick="clearr()">AC</div>
        <div class="item parentheses" onclick="insert('(')">&#40;</div>
        <div class="item parentheses" onclick="insert(')')">&#41;</div>
        <div class="item divide" onclick="insert('/')">&divide;</div>
        <div class="item" onclick="insert('7')">7</div>
        <div class="item" onclick="insert('8')">8</div>
        <div class="item" onclick="insert('9')">9</div>
        <div class="item multiply" onclick="insert('*')">&times;</div>
        <div class="item" onclick="insert('4')">4</div>
        <div class="item" onclick="insert('5')">5</div>
        <div class="item" onclick="insert('6')">6</div>
        <div class="item minus" onclick="insert('-')">&minus;</div>
        <div class="item" onclick="insert('1')">1</div>
        <div class="item" onclick="insert('2')">2</div>
        <div class="item" onclick="insert('3')">3</div>
        <div class="item plus" onclick="insert('+')">&plus;</div>
        <div class="item" onclick="insert('0')">0</div>
        <div class="item dot" onclick="insert('.')">&comma;</div>
        <div class="item backspace" onclick="backspace()"><i class="fas fa-backspace"></i></div>
        <div class="item equal" onclick="equal()">&equals;</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
